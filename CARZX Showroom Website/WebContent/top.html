<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Top Cars Collection</title>
  <style>
    body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://wallpaperaccess.com/full/13674.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      margin: 0;
      padding: 0;
    }

    nav {
      box-sizing: border-box;
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      background: black;
    }

    .nav-left {
      display: flex;
      align-items: center;
    }

    .nav-left img {
      height: 45px;
      margin-right: 10px;
    }

    .nav-left h1 {
      font-size: 24px;
      font-weight: bold;
      color: darkorange;
      margin: 0;
    }

    .nav-right a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s;
    }

    .nav-right a:hover {
      color: darkorange;
    }

    header {
      background: rgba(0, 0, 0, 0.75);
      padding: 90px 20px 20px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
    }

    h1 {
      font-size: 2.5em;
      font-weight: bold;
      letter-spacing: 1.5px;
      color: darkorange;
      text-shadow: 2px 2px 10px rgba(255, 0, 0, 0.4);
      margin-bottom: 10px;
    }

    
    .car-gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px 40px 80px;
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(5px);
      flex: 1;
    }

    .car-item {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
    }

    .car-item:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 25px rgba(255, 140, 0, 0.7);
    }

    .car-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .car-title {
      padding: 15px;
      font-size: 1.1em;
      font-weight: 600;
      background: rgba(255, 255, 255, 0.05);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
      color: #fff;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
    }

    footer {
      background-color: rgba(0, 0, 0, 0.9);
      text-align: center;
      padding: 12px;
      font-size: 0.85em;
      color: #ccc;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 10;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-left">
      <img src="https://static.vecteezy.com/system/resources/previews/020/500/684/non_2x/mclaren-brand-symbol-logo-orange-design-british-car-automobile-illustration-with-black-background-free-vector.jpg" alt="Logo">
      <h1>CARZX</h1>
    </div>
    <div class="nav-right">
      <a href="cars.html">Home</a>
      <a href="about.html">About</a>
      <a href="cars.html#brands">Brands</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>

  <header>
    <h1>Top Cars Collection</h1>
      </header>

  <section class="car-gallery">
    <div class="car-item">
      <img src="https://stimg.cardekho.com/images/carexteriorimages/630x420/Lamborghini/Urus/10635/1724844423793/front-left-side-47.jpg?impolicy=resize&imwidth=360" alt="Lamborghini Urus">
      <div class="car-title">Lamborghini Urus</div>
    </div>

    <div class="car-item">
      <img src="https://stimg.cardekho.com/images/carexteriorimages/630x420/Volvo/XC90/11977/1741167021745/front-left-side-47.jpg?tr=w-664" alt="Volvo XC90">
      <div class="car-title">Volvo XC90</div>
    </div>

    <div class="car-item">
      <img src="https://stimg.cardekho.com/images/carexteriorimages/630x420/Porsche/911/11757/1717680690776/front-left-side-47.jpg?tr=w-664" alt="Porsche 911">
      <div class="car-title">Porsche 911</div>
    </div>

    <div class="car-item">
      <img src="https://stimg.cardekho.com/images/carexteriorimages/630x420/Mercedes-Benz/S-Class/10853/1690451611932/front-left-side-47.jpg?tr=w-664" alt="Mercedes-Benz S-Class">
      <div class="car-title">Mercedes-Benz S-Class</div>

    <div class="car-item">
      <img src="https://stimg.cardekho.com/images/carexteriorimages/630x420/Porsche/Panamera/11350/1701081788330/front-left-side-47.jpg?tr=w-664" alt="Porsche Panamera">
      <div class="car-title">Porsche Panamera</div>
    </div>

    <div class="car-item">
      <img src="https://stimg.cardekho.com/images/carexteriorimages/630x420/BMW/M8-Coupe-Competition/10583/1689672594709/front-left-side-47.jpg?tr=w-664" alt="BMW M8 Coupe Competition">
      <div class="car-title">BMW M8 Coupe Competition</div>
    </div>
  </section>

  <footer>

  </footer>

</body>
</html>
